name: 'Copyright Check'
description: 'Check copyright infringement in pull requests using Azure Content Safety API'

inputs:
  pr_number:
    description: 'Pull request number to check'
    required: true
  python_version:
    description: 'Python version to use'
    required: false
    default: "3.11" 
  GH_TOKEN:
    description: 'GitHub token for API access'
    required: true
  HUGGINGFACE_TOKEN:
    description: 'HuggingFace access token'
    required: true
  AACS:
    description: 'Azure Content Safety endpoint URL'
    required: true
  AACSAPIkey:
    description: 'Azure Content Safety API key'
    required: true

runs:
  using: "composite" 
  runs-on: ubuntu-latest
  steps:
    # 呼び出し元のリポジトリをチェックアウト（PR差分取得のため）
    - name: Checkout caller repository
      uses: actions/checkout@v4

    # Set up Docker environment
    - name: "2. enable docker buildx"
      uses: docker/setup-buildx-action@v3

    # Log in GitHub Container Registry
    - name: "3. login ghcr.io"
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.GH_TOKEN }}

    - name: "3.1. set lowercase owner for GHCR"
      run: echo "OWNER_LOWER=$(echo $GITHUB_ACTOR | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: "4. generate metadata"
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ env.OWNER_LOWER }}/ghcr-ccc-container
        tags: |
          type=raw,value=latest
          type=sha,prefix=,suffix=,format=short

    - name: "5. build container image, and push"
      uses: docker/build-push-action@v5
      with:
        context: ${{ github.action_path }}
        file: ${{ github.action_path }}/docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LOWER }}/ghcr-ccc-container:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LOWER }}/ghcr-ccc-container:buildcache,mode=max

    - name: "6. run gitDiffCheck.py with PR number"
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.GH_TOKEN }}
        HUGGINGFACE_TOKEN: ${{ inputs.HUGGINGFACE_TOKEN }}
        AACS: ${{ inputs.AACS }}
        AACSAPIkey: ${{ inputs.AACSAPIkey }}
        PYTHONIOENCODING: utf-8
      run: |
         docker run --rm \
           -e GITHUB_TOKEN=${{ inputs.GH_TOKEN }} \
           -e AACS=${{ inputs.AACS }} \
           -e AACSAPIkey=${{ inputs.AACSAPIKEY }} \
           -e HUGGINGFACE_TOKEN=${{ inputs.HUGGINGFACE_TOKEN }} \
           -v ${{ github.workspace }}:/workspace \
           -w /workspace \
           ghcr.io/${{ env.OWNER_LOWER }}/ghcr-ccc-container:latest \
           bash -c "git config --global --add safe.directory /workspace && python3 /app/gitDiffCheck.py ${{ inputs.pr_number }}"
